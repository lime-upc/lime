<div class="registration-form">
  <h1>Registration</h1>

  <mat-form-field>
    <input type="email" required [(ngModel)]="formData.email" matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <input type="password" required [(ngModel)]="formData.password" matInput placeholder="Password"/>
  </mat-form-field>

  <button (click)="signUp()" mat-raised-button color="primary">Sign up</button>

</div>
