<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map - {{userData.first_name + " " + userData.last_name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        Log-out
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div #map id="map"></div>
  <ion-fab bottom right>
    <button ion-fab class="limeColor"><ion-icon name="pricetags"></ion-icon></button>
  </ion-fab>


</ion-content>
